oc:
  app:
    jwtExpirationMs: 86400000
    jwtSecret: test-secret-key-for-jwt-hs512-minimum-length-64-characters-abcdef
spring:
  docker:
    compose:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  sql:
    init:
      mode: never
logging:
  level:
    org.springframework: warn
    org.hibernate: warn
